name: smoke
on:
  pull_request:
  push:
    branches: [main]

jobs:
  smoke:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          
      - name: Install package in editable mode
        run: |
          pip install -e .
          
      - name: Run basic smoke tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python -c "import codeconductor; print('✅ CodeConductor imports successfully')"
          
      - name: Run specific tests if they exist
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          CC_TESTING_MODE: 1
          CC_GPU_DISABLED: 1
        run: |
          if [ -f "tests/test_cursor_local_api.py" ]; then
            python -m pytest -q tests/test_cursor_local_api.py
          else
            echo "⚠️ test_cursor_local_api.py not found, skipping"
          fi
          
          if [ -f "tests/test_personas_loading.py" ]; then
            python -m pytest -q tests/test_personas_loading.py
          else
            echo "⚠️ test_cursor_local_api.py not found, skipping"
          fi
