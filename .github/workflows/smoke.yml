name: smoke
on:
  pull_request:
  push:
    branches: [main]
jobs:
  smoke:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt
      - run: python -m pytest -q tests/test_cursor_local_api.py tests/test_personas_loading.py
