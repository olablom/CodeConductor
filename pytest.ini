[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --maxfail=5
    --strict-markers
    --disable-warnings
    --durations=10
norecursedirs = ai-project-advisor venv .git
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests that require real GPU hardware (run locally)
    vllm: marks tests that require vLLM
    windows: marks tests that are Windows-specific
    linux: marks tests that are Windows-specific
    asyncio: marks tests as async (pytest-asyncio)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
env =
    CC_TESTING_MODE = 1
    CC_GPU_DISABLED = 1
    PYTHONHASHSEED = 0
    CODECONDUCTOR_SEED = 1337
