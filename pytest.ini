[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --disable-warnings --capture=no -ra
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    gpu: marks tests that require GPU
    vllm: marks tests that require vLLM (skipped on Windows)
    flaky: marks tests that may be flaky (rerun on failure)
    timeout: marks tests with specific timeout requirements
